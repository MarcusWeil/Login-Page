<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-div">
        <div class="left-div">
            <h1>Faça Login e<br>Acesse nosso site</h1>
            <img src="./assets/dragon-animate.svg" alt="Dragon Background">
        </div>
        <div class="right-div">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Nome de usuário" </div>
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha" </div>
                </div>
                <button class="btn-login">Entrar</button>
            </div>
    </div>
</body>

</html>
